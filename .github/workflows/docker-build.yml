name: Docker Build and Push

on:
  push:
    branches:
      - main  # Replace with your main branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
          
      - name: Login to DigitalOcean Container Registry
        run: |
          mkdir -p $HOME/.docker
          echo '{"auths":{"registry.digitalocean.com":{"username":secrets.DIGITALOCEAN_REGISTRY_USERNAME,"password":secrets.DIGITALOCEAN_ACCESS_TOKEN,"auth":"'"$(echo -n DIGITALOCEAN_REGISTRY_USERNAME:DIGITALOCEAN_ACCESS_TOKEN | base64)"'"}}}' > $HOME/.docker/config.json
        env:
          DOCKER_CONFIG: $HOME/.docker
      
        
      - name: Push image to DigitalOcean Container Registry
        run: |
          docker buildx create --use
          docker buildx build --tag registry.digitalocean.com/imtiazaiub1@gmail.com/weatherapp:latest --file Dockerfile .
          docker push registry.digitalocean.com/imtiazaiub1@gmail.com/weatherapp:latest
        env:
          DOCKER_CLI_ACI: 1

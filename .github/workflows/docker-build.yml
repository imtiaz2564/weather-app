name: Docker Build and Push

on:
  push:
    branches:
      - main  # Replace with your main branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
          
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: List changed files
        id: file-changes
        run: |
          echo "Changed files:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }}
        continue-on-error: true  # Continue even if there are no changes

      - name: Check for specific file changes
        run: |
          if grep -q 'my_file_to_check' ${{ steps.file-changes.outputs.stdout }}; then
            echo "The specified file has changed."
            # Add your actions or commands here for further processing
          else
            echo "The specified file has not changed."
          fi    
      
      # Build a Docker image of your application in your registry and tag the image with the $GITHUB_SHA.
      - name: Build container image
        run: docker build -t registry.digitalocean.com/weatherregistery/weatherapp:$(echo $GITHUB_SHA | head -c7) .
  
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200
  
      - name: Push image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/weatherregistery/weatherapp:$(echo $GITHUB_SHA | head -c7)
      

